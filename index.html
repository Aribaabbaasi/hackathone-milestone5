<body>
    <h1 id="Main Heading">Shareable Resume Builder Information By Ariba Abbasi</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required><br>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required><br>

            <!-- Profile Picture -->
                <label for="uploading">Upload Image:</label>
                <input id="uploading" class="input" title="Upload" type="file" name="dp" required><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your education" rows="4"></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter your experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea><br>
        </fieldset>

        <br>

        <!-- Submit button to trigger form submission -->
        <button type="submit">Generate Resume Below</button>

        <br>
        
        <!-- Dynamic and Editable Resume Builder -->
        <fieldset>
            <div id="resume-display" contenteditable="true">
                <!-- Resume Will Be Generated Here -->
            </div>
        </fieldset>

        <br>

        <!-- Section for the shareable link -->
        <button id="shareable-link-container" class="btn btn-primary">Share Your Resume
            <h2>Shareable Link</h2>
            <p>Here is your unique link to view or edit your resume:</p>
            <a href="#" id="shareable-link" target="_blank"></a>
        </button>
            </div>
            <!-- Button for downloading PDF -->
            <button id="download-pdf"><b>Download as PDF</b></button>
    </div>

    <div class="pattern"></div>
   
        <!-- Script -->
        <script src="script.js"></script>
    </form>
</body>
</html>
